<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Battlebase â€” Mini Battle Royale</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="hud">
    <div id="info">Health: <span id="health">100</span> | Ammo: <span id="ammo">30</span></div>
    <div id="weapon">Weapon: <span id="weaponName">Rifle</span> (Press 1-4)</div>
    <div id="storm">Storm radius: <span id="stormR">400</span></div>
    <div id="difficulty">Difficulty:
      <select id="difficultySelect">
        <option value="easy">Easy</option>
        <option value="normal" selected>Normal</option>
        <option value="hard">Hard</option>
        <option value="insane">Insane</option>
      </select>
    </div>
    <div id="status">Press <button id="startBtn">Start Match</button></div>
    <div id="audioCtl"><button id="soundBtn">Sound: On</button></div>
  </div>
  <canvas id="game"></canvas>
  <script src="game.js"></script>
</body>
</html>
